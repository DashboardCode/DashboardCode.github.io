<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@dashboardcode/bsmultiselect@1.1.17/dist/css/BsMultiSelect.min.css" /> -->
    <!-- <link rel="stylesheet" href="./../../BsMultiSelect/dist/css/BsMultiSelect.css" /> -->
</head>
<body class="bg-light">
    <a href="https://github.com/DashboardCode/BsMultiSelect"><img width="149" height="149" 
        src="https://github.blog/wp-content/uploads/2008/12/forkme_right_white_ffffff.png?resize=149%2C149" 
         alt="Fork me on GitHub" data-recalc-dims="1"
         style="position: relative; float:right"></a>
    <div class="container">

        <div class="py-5 text-center">
            <h2>BsMultiselect</h2>
            <p class="lead">Multiselect Plugin for Bootstrap 5</p>
            <p class="code">dashboardcode.BsMultiSelect("#myElement");<br>$("#myElement").bsMultiSelect(); // jquery</p>
        </div>
        <h4 class="m-3">Floating labels</h4>
    
        <form class="pt-4">
            <div class="rom m-3 form-floating">
                <select name="ComplexLanguages" id="complex-languages-id" 
                        class="custom-select"  multiple="multiple" style="display: none;" required>
                            <option value="AR">Arabic</option>
                            <option value="EN">English</option>
                            <option value="CH">Chinese</option>
                            <option value="FR">French</option>
                            <option value="DE">German</option>
                            <option value="ID">Indonesian</option>                            
                            <option value="MS">Malay</option>
                            <option value="LT" hidden>Lithuanian</option>                            
                            <option value="PT">Portuguese</option>
                            <option value="RU">Russian</option>
                            <option value="ES">Spanish</option>
                </select>
                <label id="mylabel" for="complex-languages-id">BsMultiSelect</label>
            </div>	

            <div class="rom  m-3 form-floating">
            	<input type="text" class="form-control " id="floatingInputValue" placeholder="required" value="">
            	<label for="floatingInputValue">Input to compare</label>
            </div>
       </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

<!-- <script src="https://cdn.jsdelivr.net/npm/@dashboardcode/bsmultiselect@1.1.17/dist/js/BsMultiSelect.min.js"></script> -->
<script src="./../../BsMultiSelect/dist/js/BsMultiSelect.js"></script>
<script>
        var $bsMultiSelects = $('#complex-languages-id')
        $bsMultiSelects.bsMultiSelect({ cssPatch : {  choices: {columnCount:'3' }}});
</script>
</html>
