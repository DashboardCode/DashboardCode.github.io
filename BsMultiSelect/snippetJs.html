<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <title>DashboardCode Multiselect Plugin for Bootstrap 4</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <legend class="mt-4">BsMultiSelect API</legend>
            <div class="form-inline">
		        <button id="btnAttach" class="btn btn-primary mr-2">Attach | Dispose</button>
                <button id="btnDisable" class="btn btn-secondary mr-2">Component: Disable | Enable</button>

                <div class="form-group mr-2">
                    <label for="languages-disabled-id" class="mr-1">Disabled:</label>
                    <select class="custom-select" multiple="multiple" id="languages-disabled-id" ></select>
                </div>

                


                <!-- <div class="form-group mr-2">
                    <label for="languages-hidden-id" class="mr-1">Hidden:</label>
                    <select class="custom-select" multiple="multiple" id="languages-hidden-id" ></select>
                </div> -->
            </div>
            <div class="form-inline  mt-3">
                <div class="form-group mr-4">
                    <!-- <label for="staticEmail2" class="sr-only">Email</label>
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com"> -->

                    <!-- <label for="ppInput" class="mr-2" >Add</label> -->
                    <div class="input-group" >
                            <input  type="text" class="form-control" id="inputValue" placeholder="input value">
                         
                            <div class="input-group-append">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" 
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Actions</button>
                                <div class="dropdown-menu">
                                    <a id="btnAdd" class="dropdown-item" href="#">Add</a>
                                    <a id="btnRemove" class="dropdown-item" href="#">Remove</a>
                                </div>
                            </div>
                    </div>

                  </div>
            </div>
            <br/><br/>
            <legend>Two synchronized multiselects</legend>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="languages1-id">Languages1:</label>
                    <div id="languages1-id"></div>
                </div>
                <div class="col-md-6">
                    <label for="languages2-id">Languages2:</label>
                    <div id="languages2-id"></div>
                </div>
            </div>
        </div>

        <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
        <!-- <script src="popper.js"></script>
        <script src="bootstrap.js"></script> -->

        <script src="https://rawgit.com/DashboardCode/BsMultiSelect/master/dist/js/BsMultiSelect.min.js"></script>
        <!-- <script src="./../../BsMultiSelect/dist/js/BsMultiSelect.js"></script> -->
        
        <script>
            var options = [
                {text: "English", selected: true,     disabled: false,  hidden: false},
                {text: "Finnish", selected: false,    disabled: true,  hidden: true},
                {text: "German",  selected: true,    disabled: false,  hidden: false},
                {text: "Lithuanian", selected: false, disabled: false,  hidden: false},
                {text: "Polish",  selected: false, disabled: false,  hidden: true},
                {text: "Russian", selected: false, disabled: false,  hidden: false},
                {text: "Sweeden", selected: false, disabled: false,  hidden: false}
            ];

            var $management = $('#languages-hidden-id, #languages-disabled-id');
            function resetManagement(){
                var dataHTML = '';
                for(var i = 0; i<options.length; i++) {
                    var o = options[i];
	                dataHTML += ('<option '+ (o.disabled?"selected":"") +' value="'+ o.text +'"  data-index="'+i+'">'+ o.text +'</option>');
                }
                $management.html(dataHTML);
            }
            resetManagement();
            var languages1 = null;
            var languages2 = null;
            $management.bsMultiSelect(
                function(e , c)
                {
                    c.setSelected = function(eo, v) {
                        eo.selected = v;
                        var index = $(eo).data("index");
                        options[index].disabled = v;
                        if (e.id == "languages-hidden-id"){
                            var ms1 = $('#languages1-id').data("DashboardCode.BsMultiSelect")
                            var ms2 = $('#languages2-id').data("DashboardCode.BsMultiSelect")
                            if (ms1!=null){
                                ms1.UpdateOptionHidden(index)
                                ms2.UpdateOptionHidden(index)
                            }
                        } else if (e.id == "languages-disabled-id"){
                            var ms1 = $('#languages1-id').data("DashboardCode.BsMultiSelect")
                            var ms2 = $('#languages2-id').data("DashboardCode.BsMultiSelect")
                            if (ms1!=null){
                                ms1.UpdateOptionDisabled(index)
                                ms2.UpdateOptionDisabled(index)
                            }
                        }
                    }
                }
            );

            var $languages = $('#languages1-id, #languages2-id')
            var getIsAttached = function() { return $languages.data("DashboardCode.BsMultiSelect")!=null }
            var disabled = false;
            var disabledOptions = false;
            var install = function(){
                $languages.bsMultiSelect({options:options, 
                        getDisabled: function(){return disabled;},
                        getIsOptionDisabled: function(o){ return o.disabled },
                        getIsOptionHidden: function(o){ return o.hidden }
                        });
                $('#languages1-id').on('dashboardcode.multiselect:change', function(){
                    $('#languages2-id').bsMultiSelect("UpdateOptionsSelected");
                })
                $('#languages2-id').on('dashboardcode.multiselect:change', function(){
                    $('#languages1-id').bsMultiSelect("UpdateOptionsSelected");
                })
            }
            install();
            $('#btnAttach').click(
                function() {
                    if (getIsAttached()){
                        $languages.bsMultiSelect("Dispose");
                        $languages.unbind();
                    }
                    else {
                        install();
                    }
                }      
	        );
           
            $('#btnDisable').click(
                function() {
                    if (getIsAttached()){
                        disabled=!disabled;
                        $languages.bsMultiSelect("UpdateDisabled");
                    }
                }      
            );
            
            $('#btnDisableOptions').click(
                function() {
                    if (getIsAttached()){
                        disabledOptions=!disabledOptions;
                        $languages.bsMultiSelect("UpdateOptionsDisabled");
                    }
                }      
            );

            $('#btnRemove').click(
                function() {
                    var inputValue = $("#inputValue").val();
                    if (inputValue) {
                        var position = -1;
                        for(var i = 0; i<options.length; i++){
                            var item = options[i];
                            if (item.text.toLowerCase()==inputValue.toLowerCase()){
                                position = i;
                                break;
                            }
                        }
                        
                        if (position>=0){
                            options.splice(position, 1);
                            resetManagement();
                            $management.bsMultiSelect("UpdateData");
                            if (getIsAttached()){
                                $('#languages1-id').BsMultiSelect().UpdateOptionRemoved(position);
                                $('#languages2-id').BsMultiSelect().UpdateOptionRemoved(position);
                            }
                        }
                    }
                }
            )
            $('#btnAdd').click(
                function() {
                    var inputValue = $("#inputValue").val();
                    if (inputValue) {
                        var position = -1;
                        for(var i = 0; i<options.length; i++){
                            var item = options[i];
                            if (item.text.toLowerCase()==inputValue.toLowerCase())
                                return;
                            else if (item.text.toLowerCase()>inputValue.toLowerCase())
                                break;
                        }
                        position = i;
                        if (position>=0){
                            options.splice(position, 0, {text: inputValue, selected: false, disabled: false,  hidden: false});
                            resetManagement();
                            $management.bsMultiSelect("UpdateData");
                            if (getIsAttached()){
                                $('#languages1-id').BsMultiSelect().UpdateOptionAdded(position);
                                $('#languages2-id').BsMultiSelect().UpdateOptionAdded(position);
                            }
                        }
                    }
                } 
            );
        </script>
    </body>
</html>
