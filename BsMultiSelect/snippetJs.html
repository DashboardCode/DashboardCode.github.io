<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <title>DashboardCode Multiselect Plugin for Bootstrap 4</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="pt-4">
		        <button id="btnAttach" class="btn btn-primary">Attach | Dispose</button>
                <button id="btnDisable" class="btn btn-secondary">Disable | Enable</button>
            </div>
            <br/>

            <div class="form-row">
                <div class="col-md-6">
                    <label for="languages1-id">Languages1:</label>
                    <div id="languages1-id"></div>
                </div>
                <div class="col-md-6">
                    <label for="languages2-id">Languages2:</label>
                    <div id="languages2-id"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
        <script src="popper.js"></script>
        <script src="bootstrap.js"></script> -->

        <script src="https://rawgit.com/DashboardCode/BsMultiSelect/master/dist/js/BsMultiSelect.min.js"></script>
        <!-- <script src="./../../BsMultiSelect/dist/js/BsMultiSelect.js"></script> -->
        
        <script>
            var options = [
                {text: "English", selected: true},
                {text: "Lithuanian", selected: false},
                {text: "Russian", selected: false},
                {text: "Finnish", selected: false}
            ];
            var $languages = $('#languages1-id, #languages2-id')
            var getIsAttached = function() { return $languages.data("DashboardCode.BsMultiSelect")!=null }
            var disabled = true;
            var install = function(){
                $languages.bsMultiSelect({options, getDisabled: function(){return disabled;}});
                        $('#languages1-id').on('dashboardcode.multiselect:change', function(){
                            $('#languages2-id').bsMultiSelect("UpdateSelected");
                        })
                        $('#languages2-id').on('dashboardcode.multiselect:change', function(){
                            $('#languages1-id').bsMultiSelect("UpdateSelected");
                        })
            }
            install();
            $('#btnAttach').click(
                function() {
                    if (getIsAttached()){
                        $languages.bsMultiSelect("Dispose");
                        $languages.unbind();
                    }
                    else {
                        install();
                    }
                }      
	        );
           
            $('#btnDisable').click(
                function() {
                    if (getIsAttached()){
                        disabled=!disabled;
                        $languages.bsMultiSelect("UpdateDisabled");
                    }
                }      
            );
            
            
            $('#btnUpdateSelected').click(
                function() {
                    if (getIsAttached()){
                        $('#languages1-id, #languages2-id').bsMultiSelect("UpdateSelected");

                    }
                }
            )
        </script>
    </body>
</html>
