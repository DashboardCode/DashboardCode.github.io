<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <title>DashboardCode Multiselect Plugin for Bootstrap 4</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="mt-4">
		 <button id="btnAttach" class="btn btn-primary">Attach</button>
		  <button id="btnDispose" class="btn btn-warning">Dispose</button>
                    <!-- <div id="toggle-disable-id" class="btn-group btn-group-toggle" data-toggle="buttons">

            </div>
            <br/>
            <div class="form-group row">
                        <label class="col-form-label col-sm-2" for="edit-states1-id">BsMultiSelect</label>
                        <div class="col-sm-10">
                            <select name="States1" id="edit-states1-id" class="form-control multiSelect"  multiple="multiple">
                            <option value="AL" selected>Alabama</option>
                            <option value="AK" disabled>Alaska</option>
                            <option value="AZ" >Arizona</option>
                            </select>
                        </div>
                    </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
        <script src="https://rawgit.com/DashboardCode/BsMultiSelect/master/dist/js/BsMultiSelect.min.js"></script> 

        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
        <script src="popper.js"></script>
        <script src="bootstrap.js"></script> -->
        <!-- <script src="./../../BsMultiSelect/dist/js/BsMultiSelect.js"></script> -->
        
        <script>
            
               $('#btnAttach').click(
                   function(){
                      $('.multiSelect').bsMultiSelect();
                    }      
	           );

               $('#btnDispose').click(
                   function(){
                      if ( $('.multiSelect').data("DashboardCode.BsMultiSelect")  ){
                        $('.multiSelect').bsMultiSelect("Dispose");
                        $('.multiSelect').show();
                    }      
                   }
	       );
