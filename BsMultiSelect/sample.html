<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <title>DashboardCode Multiselect Plugin for Bootstrap 4</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <div>
                    <div id="toggle-disable-id" class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-outline-secondary active">
                               <input type="radio" id="optionEnable" autocomplete="off"  value="ON" checked>Enable
                            </label>
                            <label class="btn btn-outline-secondary">
                               <input type="radio" id="optionDisable" autocomplete="off" value="OFF">Disable
                            </label>
                    </div>
            </div>
            <br/>
            <div class="form-group">
                <label for="bsMultiSelectJsonInput">BsMultySelect JSON</label>
                <div id="bsMultiSelectJson"></div>
            </div>
        </div>

        <!--
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://rawgit.com/DashboardCode/BsMultiSelect/master/dist/js/BsMultiSelect.min.js"></script> -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
        <script src="popper.js"></script>
        <script src="bootstrap.js"></script>
        <script src="./../../BsMultiSelect/dist/js/BsMultiSelect.js"></script> 
        
        <script>
            $('#bsMultiSelectJson').bsMultiSelect(
                        {
                            options : [
                                        {text:"Asia", value:"C0",hidden:false,disabled:false,selected:true},
                                        {text:"Europe",value:"C1",hidden:false,disabled:false,selected:false},
                                        {text:"Australia",value:"C2",hidden:false,disabled:false,selected:false},
                                        {text:"America",value:"C3",hidden:false,disabled:false,selected:false},
                                        {text:"Africa",value:"C4",hidden:false,disabled:false,selected:false}
                                     ],
                            getDisabled : () => $('#optionDisable').is(":checked")
                        }
                );

            
            //var bs = $('#bsMultiSelectOnDropdown').BsMultiSelect();
            // bs.container
        </script>

    </body>
</html>
